name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: PHP ${{ matrix.php-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php-version: ['7.4', '8.0', '8.1', '8.2', '8.3']

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v5

    - name: ðŸ˜ Setup PHP ${{ matrix.php-version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: simplexml
        coverage: none
        tools: composer:v2

    - name: ðŸ” Validate composer.json
      run: composer validate --strict

    - name: ðŸ“¦ Get Composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: ðŸ’¾ Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: ðŸ“¥ Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: ðŸ§ª Run tests
      run: ./vendor/bin/phpunit --testdox

    - name: âœ… Test summary
      if: always()
      run: |
        echo "### Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- PHP Version: ${{ matrix.php-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- OS: ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

