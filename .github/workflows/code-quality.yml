name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v5

    - name: ðŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: simplexml
        coverage: none
        tools: composer:v2

    - name: ðŸ“¦ Get Composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: ðŸ’¾ Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: ðŸ“¥ Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: ðŸ” Validate composer files
      run: composer validate --strict

    - name: ðŸ”’ Check for security vulnerabilities
      run: composer audit

    - name: ðŸ” Run PHPStan (Level 8)
      run: ./vendor/bin/phpstan analyse --memory-limit=256M

    - name: ðŸ“Š Generate report
      if: always()
      run: |
        echo "### Code Quality Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Composer validation passed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… No security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
        echo "âœ… PHPStan level 8 passed" >> $GITHUB_STEP_SUMMARY

